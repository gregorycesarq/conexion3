<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario del Colmado</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff7a00, #ff3a3a);
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    form {
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      backdrop-filter: blur(10px);
    }

    label {
      font-size: 16px;
      color: #fffbfb;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 2px solid #ff3a3a;
      background: #fff;
      font-size: 14px;
      color: #333;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #ff7a00;
      background: #ffefef;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff7a00;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e56500;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 18px;
      color: #fffbfb;
      font-weight: bold;
    }

    /* Animación para los campos */
    input[type="text"], input[type="number"], button {
      transform: scale(1);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    input[type="text"]:nth-child(1), input[type="number"]:nth-child(2), button {
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

    <h1>Agregar artículo al inventario</h1>
    <form id="formulario">
      <label>Nombre del artículo:</label>
      <input type="text" id="nombre" required><br>

      <label>Cantidad:</label>
      <input type="number" id="cantidad" required><br>

      <label>Precio:</label>
      <input type="number" step="0.01" id="precio" required><br>

      <button type="submit">Guardar</button>
    </form>

    <p id="mensaje"></p>
  </div>
